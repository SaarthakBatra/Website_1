                40% { opacity: 1; transform: translate(-2px, -2px);}
                50% { opacity: 0.25; }
                60% { opacity: 1; transform: translate(-2px, 3px);}
                70% { opacity: 0.25; }
                80% { opacity: 1; transform: translate(3px, -2px);}

                20% { opacity: 0.25;}
                30% { opacity: 1; }

                50% { opacity: 1; }
                60% { opacity: 0.25;}
                70% { opacity: 1; }
                80% { opacity: 0.25;}
                90% { opacity: 1; }
                100% { opacity: 0.25;}

            @keyframes clipParallax {
                0% { transform: translateY(0); }
                100% { transform: translateY(100%); }

            /* Car Animation */
            @keyframes carAnimation {
                0% { transform: translateX(0); }

            /* Cloud Animation */
            @keyframes cloudAnimation1 {

            /* Scroll Button */

                100% { transform: translateY(10px) rotate(90deg); }

        <style>
            :root {
                --page2_height: 600vh;
            }
            
            /* Gradient Animation */
            @keyframes gradientReveal {
                0%, 8% { mask-size: 0 0 , auto;}
                30% { mask-size: 200% 200%, auto; }
                33% { mask-size: 0 0 ,auto;}
                70%, 100% { mask-size: 200% 200% ,auto;}
            }

            /* Cloud Curtain Animation */
            @keyframes cloudContainer {
                0%, 15% { display: grid }
                20%, 32% { display: none }
                33%, 74% { display: grid }
                75%, 100% { display: none }
            }
            
            @keyframes cloudReveal_TL {
                0%, 15% { transform: scaleY(-1) translate(0, 0);}
                20% {transform: scaleY(-1) translate(-30%, 30%);}
                35% {transform: scaleY(-1) translate(0, 0);}
                75%, 100% {transform: scaleY(-1) translate(-30%, 30%);}
            }

            @keyframes cloudReveal_BL {
                0%, 15% { transform: rotate(10deg) translate(-5%, 5%);}
                20% {transform: rotate(10deg) translate(-40%, 40%);}
                35% {transform: rotate(10deg) translate(-5%, -5%);}
                75%, 100% {transform: rotate(10deg) translate(-40%, 40%);}
            }

            @keyframes cloudReveal_TR {
                0%, 15% { transform: scale(-1,-1) rotate(10deg) translate(5%, -5%);}
                20% {transform: scale(-1,-1) rotate(10deg) translate(-35%, 35%);}
                35% {transform: scale(-1,-1) rotate(10deg) translate(-5%, 5%);}
                75%, 100% {transform: scale(-1,-1) rotate(10deg) translate(-35%, 35%);}
            }

            @keyframes cloudReveal_BR {
                0%, 15% { transform: scaleX(-1) translate(0, 0);}
                20% {transform: scaleX(-1) translate(-40%, 40%);}
                35% {transform: scaleX(-1) translate(0, 0);}
                75%, 100% {transform: scaleX(-1) translate(-40%, 40%);}
            }
            /* Heading 1 Animation */
            @keyframes headingAnimation {
                0%, 19% {
                    transform: translateY(calc(50vh - 50% - var(--navigation_height)));
                }
                25%, 100% {
                    transform: translateY(0);
                }
            }
            /* Paragraph Animation */
            @keyframes paraAnimation {
                0%, 20% { opacity: 0;}
                25%, 100% {opacity: 1;}
            }

            /* Page 1 Animation */
            @keyframes page1Animation {
                0%, 30% {opacity: 1;}
                35%, 100% {opacity: 0;}
            }

            /* Heading 2 Animation */
            @keyframes headingAnimation2 {
                0%, 55% {
                    transform: translateY(calc(50vh - 50% - var(--navigation_height)));
                }
                70%, 100% {
                    transform: translateY(0);
                }
            }
            /* Cards Animation */
            @keyframes card1Animation {
                0%, 40% { opacity: 0; transform: translateY(20%);}
                80%, 100% { opacity: 1; transform: translateY(0);}
            }

            @keyframes card2Animation {
                0%, 50% { opacity: 0; transform: translateY(20%);}
                80%, 100% { opacity: 1; transform: translateY(0);}
            }

            @keyframes card3Animation {
                0%, 60% { opacity: 0; transform: translateY(20%);}
                80%, 100% { opacity: 1; transform: translateY(0);}
            }

            @keyframes card4Animation {
                0%, 70% { opacity: 0; transform: translateY(20%);}
                80%, 100% { opacity: 1; transform: translateY(0);}
            }

            /* Page 2 Animation */
            @keyframes pageAnimation- {
                0%, 35% {opacity: 1;}
                42%, 100% {opacity: 0;}
            }
        </style>

                                                    <div id="ImageSlider" class="listHori" style="transition: all 0.3s ease-in-out; ">
                                                        <div class="container" style="flex: 0 0 100%; background: url(./assets/Page3/Card1.png); background-repeat: no-repeat; background-position: center; background-size: cover;"></div>
                                                        <div class="container" style="flex: 0 0 100%; background: url(./assets/Page3/Card2.png); background-repeat: no-repeat; background-position: center; background-size: cover;"></div>

                                                <div class="container" style="overflow: hidden;">
                                                    <div id="TextSlider" class="listHori"  style="transition: all 0.3s ease-in-out;">
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper" style="padding: 0 20px;">
                                                                <p class="textJustify">
                                                                    The asphalt compaction test is for measuring how dense the asphalt mix can become in reducing the mass volume. This is to assess the durability and porousness of the substance, and how prone to grooves, channels, potholes etc.
                                                                    <br><br>
                                                                    Many factors affect the compaction test. These factors include the asphalt mix, the base conditions and how well it responds to rollers in the final distribution.
                                                                    <br><br>
                                                                    Source Asphalt Magazine
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    The asphalt density test consists of testing the weight of material per volume. This measure not only determines the quantity of asphalt to supply but the quality of the road pavement mix. The asphalt density test finds the most durable and resilient asphalt mix for the best road surface result.
                                                                    <br><br>
                                                                    There are a few techniques used for accurate asphalt density testing. Techniques which are performed by specialist trained professionals like KMJ Testing. Choose us for your next project.
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    Another technical specification is the straightedge test. The straight edge test is recommended by the Department of Transport and Main Roads. The test records deviation for new asphalt works. Each completed layer must be measured for deviation with the end of the straightedge.
                                                                    <br><br>
                                                                    Repairs and overlays to existing road surfaces must also be tested for straightedge deviation.
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    Another site test is asphalt field testing, a density adjustment ratio and consists of 3 nuclear density gauges. These measures are according to Australian Standard AS 2891.14.
                                                                    <br><br>
                                                                    There are many advantages of asphalt field testing. These include ease of laid surface alterations, is non-destructive and provides immediate results.
                                                                    <br><br>
                                                                    Source Australian Asphalt and Pavement Association
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    The Department of Transport and Main Roads dictates frequency testing for any of its road base builds. According to TMR the frequency depends on the quantity of asphalt supplied in tonnes.
                                                                    <br><br>
                                                                    Asphalt testing frequency is also specified in asphalt production per mix design. Some mixes have been tested to conform with standards and can be used with reduced testing frequency.
                                                                    <br><br>
                                                                    Asphaltic Science Testing uses these specifications for its asphalt testing frequency. We test graded roads and heavy duty pavements to ensure compliance with standards.
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    There are a few asphalt extraction test methods. The solvent extraction test consisting of separating the substances to test the bitumen binder. Bitumen is a liquid binder, not the asphalt itself.
                                                                    <br><br>
                                                                    For the process of solvent asphalt extraction test, equipment includes solvent, bowl, container and oven in a well ventilated and explosion protected premises. The aggregate is mixed to stir up and evenly spread the solvent and dissolve through the bitumen. It is then left to stand to absorb the mix. The extraction fluid is then measured for concentration.
                                                                    <br><br>
                                                                    This combination of bitumen and asphalt produces a sleek, long lasting and sturdy surface for heavy duty roads. If this is your preference, we can complete this test requirement for you.
                                                                    <br><br>
                                                                    Source Pavetrend and Main Roads WA
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    The asphalt thickness test is important. It allows contractors to achieve the desired road, runway, pavement, tunnel, slab thickness required for the job. Without it the structure or surface can be compromised.
                                                                    <br><br>
                                                                    One of the ways to perform this test is a MIT scan test based on reflectors. This is the most non-invasive technical measure using construction technology. To aide in efficiency of the project completion, this type of asphalt thickness test can be done at the site. Testing as soon as the mix has been spread.
                                                                    <br><br>
                                                                    The thickness of the asphalt determines the maximum load requirements and binders used. We can assess and recommend the thickness and perform the testing required for your project.
                                                                    <br><br>
                                                                    Source Asphalt Institute
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="container" style="flex: 0 0 100%;">
                                                            <div class="wrapper">
                                                                <p class="textJustify">
                                                                    Asphalt is multipurpose which means the applications for use are unique. These various applications require different tests for the best outcome. Modern asphalt mixes provide aesthetics and sustainability. Its practical uses must be considered.
                                                                    <br><br>
                                                                    Asphalt smoothness testing to assess the mix design and finished performance. This enhances the appeal of footpaths, bike ways, dining precincts, landscape architecture and more. Asphalt smoothness testing consists of analysis using lasers.
                                                                    <br><br>
                                                                    We can help with your assessment needs.
                                                                    <br><br>
                                                                    Source Australian Asphalt Pavement Association
                                                                </p>
                                                            </div>
